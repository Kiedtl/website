matrix:
    include:
        - language: node_js
            node_js: 
                - "0.12"
        - language: bash

os:
    - linux

before_install:
  - sudo apt-get update
  - sudo apt-get install imagemagick pngquant jpegoptim webp

script:
    - chmod +x src/mksite
    - chmod +x src/deploy
    - src/mksite
    - src/deploy
